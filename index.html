<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>SignUpPage</title>
  </head>
  <body>
    <div class="mainDiv1">
      <div class="heading1">
        <h2>Startup 3</h2>
      </div>
        <ul class="listDiv">
          <li class="li1"><button>Overview</button></li>
          <li><button>Prices</button></li>
          <li><button>Blog</button></li>
          <li><button>Feedback</button></li>
          <li><button class="btn1">Purchase</button></li>
        </ul>
    </div>
    <div class="mainDiv2">
      <div>
        <p class="text1">Generate Awesome Web Pages</p>
        <p class="text2">
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks.
        </p>
        <button class="btn2">Learn More</button>
      </div>
      <div class="form">
        <h3>Sign Up Now</h3>
        <input type="text" placeholder="Your email" />
        <input type="password" placeholder="Your password" />
        <div class="mainDiv3">
          <input type="checkbox" class="check" />
          <p>I agree to the Terms of Service.</p>
        </div>
        <button class="btn3">Sign In</button>
        <div class="divider"><p>or</p></div>  
        <button class="btn4">Login Via Twitter</button>
        <div class="mainDiv4">
            <p class="p1">Do you have an Account?</p>
            <p class="p2">Sign In</p>
        </div>
      </div>
    </div>
  </body>
</html>
